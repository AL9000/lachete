{% extends 'website/templates/layout.html' %}
{% block title%}La Chête - Un champ, une fête ! GPS{% endblock %}
{% block style %}
<style>
  #map {width:100%; height:50%;}
  #map-panel {width:100%;}
  #panel-content {width:100%; height:50%; overflow: scroll;}
  .container {height: 100%}
</style>
{% endblock %}

{% block script %}
<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script>
    $( document ).ready(function() {
        var map;
        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer();
        initGeolocation();
    
    function initGeolocation() {
    if (navigator && navigator.geolocation) {
    var watchId = navigator.geolocation.watchPosition(successCallback, 
                                                      errorCallback,
                                                      {enableHighAccuracy:true,timeout:60000,maximumAge:0});

    } else {
      console.log('Geolocation is not supported');
    }
  }
 
  function errorCallback() {}

  function successCallback(position) {
    var myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
     var myOptions = {
      zoom: 15,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
      map = new google.maps.Map(document.getElementById("map"), myOptions);

      var request = {
        origin: myLatlng,
        destination: new google.maps.LatLng({{ field_position.latitude }},{{ field_position.longitude }},17),
        travelMode: google.maps.TravelMode.DRIVING
      }
       directionsDisplay.setMap(map);
      directionsService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
           directionsDisplay.setDirections(result);
        } else {
          console.log(status);
        }
     });
      directionsDisplay.setPanel(document.getElementById("map-panel"));
}
});

</script>
{% endblock %}

{% block content %}
            <div id="map"></div>
            <div id="panel-content">
                <div id="map-panel"></div>
            </div>
{% endblock %}
